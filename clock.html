<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
    <div id="clock" class="clock-wrapper">
        <div class="hours">
            <img id="hour2" class="img-clock" src="./images/clock/0.jpg" alt="">
            <img id="hour1" class="img-clock" src="./images/clock/0.jpg" alt="">
        </div>
        <div class="minutes">
            <img id="min2" class="img-clock" src="./images/clock/0.jpg" alt="">
            <img id="min1" class="img-clock" src="./images/clock/0.jpg" alt="">
            
        </div>
        <div class="seconds">
            <img id="sec2" class="img-clock" src="./images/clock/0.jpg" alt="">
            <img id="sec1" class="img-clock" src="./images/clock/0.jpg" alt="">
        </div>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
